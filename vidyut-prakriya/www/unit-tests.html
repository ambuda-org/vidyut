<!doctype html>
<html>
<meta charset="utf-8">
<title>QUnit</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.24.1.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.24.1.js"></script>
  <script type="module" src="/static/vidyut-prakriya.js"></script>
<script type="module">
import {initWasm, Vidyut, Gana, Lakara, Linga, Purusha, Vacana, Vibhakti, Prayoga, Sanadi, Krt} from '/static/vidyut-prakriya.js';

let wasmInitialized = false;

async function initializeWasm() {
  if (wasmInitialized) {
    return;
  }
  // Perform Wasm initialization here
  await initWasm();
  wasmInitialized = true;
}

// Deriving dhatus
QUnit.module('dhatus', (hooks) => {
  hooks.before(initializeWasm);

  QUnit.test('basic', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveDhatus({
      aupadeshika: "BU",
      gana: Gana.Bhvadi,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "BU");
  });

  QUnit.test('sanadi', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveDhatus({
      aupadeshika: "BU",
      gana: Gana.Bhvadi,
      sanadi: [Sanadi.san],
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "buBUza");
  });

  QUnit.test('prefixes', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveDhatus({
      aupadeshika: "BU",
      gana: Gana.Bhvadi,
      prefixes: ["pari"],
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "pariBU");
  });


  QUnit.test('prefixes + sanadi', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveDhatus({
      aupadeshika: "BU",
      gana: Gana.Bhvadi,
      prefixes: ["pari"],
      sanadi: [Sanadi.san],
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "paribuBUza");
  });
});

// Deriving krdantas (as pratipadikas)
QUnit.module('krdantas', (hooks) => {
  hooks.before(initializeWasm);

  QUnit.test('basic', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveKrdantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
      },
      krt: Krt.lyuw,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "Bavana");
  });

  QUnit.test('basic (Satf)', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveKrdantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
        sanadi: []
      },
      krt: Krt.Satf,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "Bavat");
  });

  QUnit.test('sanadi', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveKrdantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
        sanadi: [Sanadi.san]
      },
      krt: Krt.lyuw,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "buBUzaRa");
  });

  QUnit.test('prefix + sanadi', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveKrdantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
        prefixes: ["pari"],
        sanadi: [Sanadi.san]
      },
      krt: Krt.lyuw,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "paribuBUzaRa");
  });
});

// Deriving subantas, both basic and krdantas
QUnit.module('subantas', (hooks) => {
  hooks.before(initializeWasm);

  QUnit.test('basic', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveSubantas({
      pratipadika: {
        basic: "rAma",
      },
      linga: Linga.Pum,
      vibhakti: Vibhakti.Trtiya,
      vacana: Vacana.Eka,
    })
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "rAmeRa");
  });

  QUnit.test('krdanta', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveSubantas({
      pratipadika: {
        krdanta: {
          dhatu: {
            aupadeshika: "BU",
            gana: Gana.Bhvadi,
          },
          krt: Krt.lyuw,
        },
      },
      linga: Linga.Pum,
      vibhakti: Vibhakti.Caturthi,
      vacana: Vacana.Eka,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "BavanAya");
  });

  QUnit.test('krdanta (Satf)', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveSubantas({
      pratipadika: {
        krdanta: {
          dhatu: {
            aupadeshika: "BU",
            gana: Gana.Bhvadi,
          },
          krt: Krt.Satf,
        },
      },
      linga: Linga.Pum,
      vibhakti: Vibhakti.Dvitiya,
      vacana: Vacana.Eka,
    });
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "Bavantam");
  });
});

QUnit.module('tinantas', (hooks) => {
  hooks.before(initializeWasm);

  QUnit.test('basic', (assert) => {

      prayoga: Prayoga.Kartari,

    assert.equal(ret.length, 1);

  QUnit.test('prefixes', (assert) => {
    const v = new Vidyut();
    let ret = v.deriveTinantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
        prefixes: ["pari"],
      },

      purusha: Purusha.Prathama,

  QUnit.test('prefixes + sanadi', (assert) => {

    let ret = v.deriveTinantas({
      dhatu: {
        aupadeshika: "BU",
        gana: Gana.Bhvadi,
        prefixes: ["pari"],

      },
      lakara: Lakara.Lat,
      purusha: Purusha.Prathama,
      vacana: Vacana.Eka,
      prayoga: Prayoga.Kartari,
    })
    assert.equal(ret.length, 1);
    assert.equal(ret[0].text, "paribuBUzati");
  });
});
</script>

</html>
